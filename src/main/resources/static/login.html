<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-5.0.2-dist/css/bootstrap.rtl.css">
    <title>ورود به سایت</title>
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form>
        <img class="d-block mx-auto mb-4" src="assets/images/medical-logo.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">ورود به سایت</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">ایمیل را وارد نمایید</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">رمز عبور</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> من را به خاطر بسپار
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">ورود</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
</main>



</body>
</html>
</html>
